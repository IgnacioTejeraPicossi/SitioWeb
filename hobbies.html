    body {
      display: flex;

    .sidebar {

      padding: 15px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      height: 100%;

    .sidebar a {

      color: #333;
      text-decoration: none;
      margin: 10px 0;
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;

      margin-left: 220px;

      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

    ol {
      margin: 20px 0;
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    li a {
      text-decoration: none;
      color: #5a9bd4;
      font-weight: bold;
    }

    li a:hover {
      color: #497aa6;
      text-decoration: underline;
    }

    .hobby-icon {
      margin-right: 10px;
