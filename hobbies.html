<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }

      h1, h3 {
        text-align: center;
        color: #5a9bd4; /* Cambiado */
        margin-top: 20px;
        text-transform: uppercase;
      }

      .hobbies-container {
        max-width: 800px;
        margin: 0 auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      ol {
        margin: 20px 0;
        padding-left: 20px;
      }

      li {
        margin-bottom: 10px;
        font-size: 1.2em;
      }

      li a {
        text-decoration: none;
        color: #5a9bd4; /* Cambiado */
        font-weight: bold;
      }

      li a:hover {
        color: #497aa6; /* Un tono m√°s oscuro */
        text-decoration: underline;
      }

      .hobby-icon {
        margin-right: 10px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h1>My Hobbies</h1>
    <div class="hobbies-container">
      <h3>Things I Enjoy Doing</h3>
      <ol>
        <li>
          <img class="hobby-icon" src="images/chatgpt.png" alt="AI Icon" width="24">
          <a href="https://www.chatgpt.com">AI and VR</a>
        </li>
        <li>
          <img class="hobby-icon" src="images/book-icon.png" alt="Book Icon" width="24">
          <a href="https://www.ellibrototal.com/ltotal/">Reading Books and comic</a>
        </li>
        <li>
          <img class="hobby-icon" src="images/tennis-icon.png" alt="Tennis Icon" width="24">
          <a href="https://www.atptour.com/es?utm_source=chatgpt.com/">Tennis and Padel</a>
        </li>
        <li>
          <img class="hobby-icon" src="images/bike-icon.png" alt="Bike Icon" width="24">
          <a href="https://mountainbiker.es/?utm_source=chatgpt.com/">Mountain Biking</a>
        </li>
        <li>
          <img class="hobby-icon" src="images/golf-icon.png" alt="Golf Icon" width="24">
          <a href="https://opengolf.es/?utm_source=chatgpt.com/">Golf</a>
        </li>
      </ol>
    </div>
  </body>
</html>
